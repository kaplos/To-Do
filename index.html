<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <h1>To-Do List</h1>
    <div class="main-holder">
        <div class="left-container">
            <div class="button-holder">
                <button id="add" onclick="getData()">Add To-Do</button>
                <!-- div that opens up and accepts the input or just make a pop up -->
                <button id="remove" onclick="removeLastItem()">Remove Last To-Do</button>
                <button id="remove-all" onclick="removeCheckedItems()">Remove All Checked</button>
            </div>
            <div class="form-holder">
                <form action="" id="toDo">
                    <label for="ToDo">To-Do:</label>
                    <input type="text" id="ToDo">
                    <label for="DueDate">Date:</label>
                    <input type="date" id="DueDate">
                </form>
            </div>
        </div>
        <div class="right-container">
            <div class="titleHolder">
                <h2>Things To Do</h2>
            </div>
            <ul id="List" >
            
            </ul>
        </div>

    </div>
</body>
</html>
